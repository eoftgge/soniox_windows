name: rust.yml

on:
  push:
    paths:
      - "**.rs"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y \
          libx11-dev \
          pkg-config
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y \
          libx11-dev \
          pkg-config
      - uses: actions-rs/cargo@v1
        with:
          command: test